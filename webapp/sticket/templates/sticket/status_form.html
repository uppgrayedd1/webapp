{% extends "mgmt/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Status</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock content %}

{% block sidebar %}
          <div class="content-section">
            <h3>Forms</h3>
            <p class='text-muted'>Select Form.
              <ul class="list-group">
                <li class="list-group-item list-group-item-light"><a class="nav-item nav-link" href="{% url 'new-stkt' %}">New Service Ticket</a></li>
                <li class="list-group-item list-group-item-light"><a class="nav-item nav-link" href="{% url 'new-assgn' %}">Assign Ticket</a></li>
                <li class="list-group-item list-group-item-light"><a class="nav-item nav-link" href="{% url 'new-status' %}">Update Status</a></li>
                <li class="list-group-item list-group-item-light"><a class="nav-item nav-link" href="{% url 'ticket_list' %}">List Tickets</a></li>
              </ul>
            </p>
          </div>
{% endblock sidebar%}
